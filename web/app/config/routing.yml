hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /social-login

facebook_login:
    path: /social-login/check-facebook


Imported_ZantolovAppBundle_routes:
    resource: .
    type: routes
    prefix:   /


zantolov_app:
    resource: "../../vendor/zantolov/appbundle/src/Controller/"
    type:     annotation

media:
    resource: "@ZantolovMediaBundle/Controller/"
    type:     annotation
    prefix:   media/

blog:
    resource: "@ZantolovBlogBundle/Controller/"
    type:     annotation
    prefix:   blog/


_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

app:
    resource: "@AppBundle/Controller/"
    type:     annotation


api:
    resource: "@ApiBundle/Controller/"
    type:     annotation
